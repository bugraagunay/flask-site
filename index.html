<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Bank Data Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th:nth-child(3) {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>World Bank Data Visualizer</h1>
        <form id="filter-form" class="row g-3">
            <div class="col-md-4">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <label for="dataset" class="form-label">Data Set</label>
                <select id="dataset" class="form-select"></select>
            </div>
            <div class="col-md-2">
                <label for="year" class="form-label">Year</label>
                <select id="year" class="form-select"></select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Fetch Data</button>
            </div>
        </form>
        <div id="results-container" class="mt-5">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Income Group</th>
                        <th>EM and Developed Markets</th>
                        <th>Year</th>
                        <th>Dataset</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div id="error-container" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
